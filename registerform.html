<!DOCTYPE html>
<html>
<head>
	<title>Student registration</title>
</head>
<h1><center>Student Registration Form</center></h1>
<body style type="background-color:#ADD8E6">
	<form method=" ">
		Student Name:<input type="text" id="inputBox" name="name" placeholder="Your name" required><br><br>
		Student USN:<input type="date" name="birthday"><br>
		Student Gender:<br>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Others<br>
		Branch:<br>
		<select name="branch">
		<option value="cse">CSE</option>
		<option value="ise">ISE</option>
		<option value="ece">ECE</option>
		<option value="csd">CSD</option>
		<option value="aiml">AIML</option>
		</select>
		Select Course:<br>
		<input type="checkbox" name="course">Programming in C<br>
		<input type="checkbox" name="course">C++<br>
		<input type="checkbox" name="course">Java<br>
		<input type="checkbox" name="course">Python<br>
        <button type="submit">Register</button>
	</form>
</style>
</body>
</html>
