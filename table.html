<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
        }
        table, th, td {
            border: 2px solid rgb(32, 203, 80);
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            border-radius: 10px;
            text-align: left;
        }
        th {
            background-color: #19caa3;
        }
    </style>
</head>
<body>

 <h2>Collage Time Table</h2>

    <table>
        <tr>
            <th>Nmae</th>
            <th>Age</th>
            <th>City</th>

        </tr>
        <tr>
            <td>Rohit mohan</td>
            <td>19</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>Ayush kumar</td>
            <td>20</td>
            <td>Bihar</td>
        </tr>
        <tr>
            <td>Rishi</td>
            <td>20</td>
            <td>Odisha</td>
        </tr>
       
    </table>

</body>
</html>
